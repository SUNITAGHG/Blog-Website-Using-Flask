{% extends 'base.html' %}

{% block title %}{{ post['title'] }}{% endblock %}

{% block content %}
    <article>
        {% if post.image_path %}
            <img src="{{ url_for('static', filename='uploads/' + post.image_path) }}" alt="{{ post['title'] }}">
        {% endif %}
        <h2>{{ post['title'] }}</h2>
        <p>{{ post['content'] }}</p>
    </article>
{% endblock %}
