{% extends 'base.html' %}

{% block content %}
    <div class="contact-container">
        <h2>Contact Us</h2>
        {% if success %}
        <p class="success-message">Your message has been sent successfully!</p>
    {% endif %}
        <p>If you have any questions, feel free to reach out to us. We are here to help!</p>
        <div class="contact-form">
            <form action="{{ url_for('contact') }}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <style>
       

        .header-container {
            position: fixed;
            width: 100%;
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .scroll-up {
            transform: translateY(0);
        }

        .scroll-down {
            transform: translateY(-100%);
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 90px;
        }
        .contact-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        button {
            padding: 12px 20px;
            background-color:#2c6a89;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        
        #footer {
            display: none;
        }
        body {
  background-image: url('/static/B.jpg'); 
  background-repeat: no-repeat;
  background-size: cover; 
}
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var headerContainer = document.querySelector('.header-container');
            var lastScrollTop = 0;

            window.addEventListener('scroll', function() {
                var scrollTop = window.scrollY;

                if (scrollTop > lastScrollTop) {
                    // Scrolling down
                    headerContainer.classList.add('scroll-down');
                    headerContainer.classList.remove('scroll-up');
                } else {
                    // Scrolling up
                    headerContainer.classList.add('scroll-up');
                    headerContainer.classList.remove('scroll-down');
                }

                lastScrollTop = scrollTop;
            });
        });
    </script>
{% endblock %}
